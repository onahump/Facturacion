<!DOCTYPE html>
<html lang="es-MX">
	<head>
		<meta charset="UTF-8">
		<title>Facturaci√≥n Making Devs</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="http://v4-alpha.getbootstrap.com/examples/cover/cover.css" rel="stylesheet">
		<script>
			function validandoFormulario(){
			    var number_cantidad = document.getElementById("cantidad").value;
			    var txtDescripcion = document.getElementById("descripcion").value;
			    var decimal_importe = document.getElementById("importe").value;

			    if (number_cantidad == null || number_cantidad.length == 0) {
			        alert("Ingresa una cantidad");
			        return false;
			    }

			   	if (txtDescripcion == null || txtDescripcion.length == 0) {
			        alert("Ingresa una descripcion para el concepto");
			        return false;
			    }

			    if (decimal_importe == null || decimal_importe.length == 0 ){
			    	alert("El campo de importe es incorrecto");
			    	return false;
			    }
			}
		</script>
	</head>
	<body>

	    <div class="site-wrapper">

	      <div class="site-wrapper-inner">

	        <div class="cover-container">


		     <div class="masthead clearfix">
		        <div class="inner">
		          <h3 class="masthead-brand">Making Devs</h3>
		          <nav class="nav nav-masthead">
		            <a class="nav-link active" href="index.groovy">Inicio</a>
		            <a class="nav-link" href="registro.groovy">Registro</a>
		            <a class="nav-link" href="buscarFactura.groovy">Busqueda</a>
		          </nav>
		        </div>
		    </div>
		<div>
			<div>
				<h3>Registro de Factura</h3><br>
			</div>
			<p>Ingresa los datos correspondientes a cada concepto:</p>
			<form name="formularioConcepto" onsubmit="return validandoFormulario()" action="concepto.groovy" method="POST">
			  Cantidad:<br>
			  <input id="cantidad" name="cantidad" type="number" ><br>
			  Descripcion:<br>
			  <input id="descripcion" name="descripcion" type="text" ><br>
			  Importe:<br>
			  <input id="importe" name="importe" type="number" step="0.01"><br>
			  <br>
			  <input type="submit" value="Agregar" class="btn btn-sm btn-secondary">
			</form><br>
			<a href="factura.groovy" ><button class="btn btn-sm btn-secondary">Crear Factura</button></a>
		
		</div>

		 <div class="mastfoot">
	            <div class="inner">
	              <p>Groovlet example for <a href="https://makingdevs.com">Making Devs</a>, by <a href="http://nahumponce.me/">@onahump</a>.</p>
	            </div>
	        </div>

	        </div>

	      </div>

	    </div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
